<!DOCTYPE html>
<html>
  <head>
    <title>svg</title>
  </head>
  <style>
    svg {
      border: 1px solid black;
    }
  </style>
  <body>
    <table width="80%" align="center" cellspacing="10px" cellpadding="10px">
      <tr>
        <td>
          <h2>svg line</h2>
          <svg height="120" width="100">
            <line
              x1="20"
              y1="30"
              x2="80"
              y2="100"
              style="stroke: red; stroke-width: 4"
            />
          </svg>
        </td>
        <td>
          <h2>svg Rectangle</h2>
          <svg width="160" height="140">
            <rect
              x="20"
              y="10"
              rx="20"
              ry="20"
              width="120"
              height="120"
              style="fill: red; stroke-width: 5; stroke: yellow"
            />
          </svg>
        </td>
      </tr>
      <tr>
        <td>
          <h2>svg Rounded Rectangle</h2>
          <svg width="160" height="140">
            <rect
              x="20"
              y="10"
              rx="20"
              ry="20"
              width="120"
              height="120"
              style="fill: red; stroke-width: 5; stroke: black; opacity: 0.5"
            />
          </svg>
        </td>
        <td>
          <h2>svg circle</h2>
          <svg height="100" width="100">
            <circle
              cx="50"
              cy="50"
              r="40"
              stroke="yellow"
              stroke-width="4"
              fill="red"
            />
          </svg>
        </td>
      </tr>
      <tr>
        <td>
          <h2>svg polygon</h2>
          <svg height="210" width="200">
            <polygon
              points="100,10 40,198 190,78 10,78 160,198"
              style="
                fill: red;
                stroke: yellow;
                stroke-width: 5;
                fill-rule: nonzero;
              "
            />
          </svg>
        </td>
        <td>
          <h2>svg logo using Ecliplses</h2>
          <svg height="130" width="200">
            <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />

            <text
              fill="#ffffff"
              font-size="45"
              font-family="Verdana"
              x="50"
              y="86"
            >
              SVG
            </text>
            <defs>
              <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop
                  offset="0%"
                  style="stop-color: rgb(255, 255, 0); stop-opacity: 1"
                />
                <stop
                  offset="100%"
                  style="stop-color: rgb(255, 0, 0); stop-opacity: 1"
                />
              </linearGradient>
            </defs>
          </svg>
        </td>
      </tr>
      <tr>
        <td>
          <h2>svg informal polyline</h2>
          <svg height="200" width="200">
            <polyline
              points="20,20 40,25 60,40 80,120 120,140 200,180"
              style="fill: none; stroke: black; stroke-width: 3"
            />
          </svg>
        </td>
        <td>
          <h2>svg fromal polyline</h2>
          <svg height="180" width="200">
            <polyline
              points="0,40 40,40 40,80 80,80 80,120 120,120 120,160"
              style="fill: white; stroke: red; stroke-width: 4"
            />
          </svg>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <h2 align="center">svg Ecliplses on to of the other</h2>
          <svg height="150" width="600">
            <ellipse cx="240" cy="100" rx="220" ry="30" style="fill: purple" />
            <ellipse cx="220" cy="70" rx="190" ry="20" style="fill: lime" />
            <ellipse cx="210" cy="45" rx="170" ry="15" style="fill: yellow" />
          </svg>
        </td>
      </tr>
    </table>
  </body>
</html>
